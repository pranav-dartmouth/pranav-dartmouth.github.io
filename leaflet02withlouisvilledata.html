<!DOCTYPE html>
<html>
  <head>
      <title>Hello Campus!</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>'
      <script src="urbanfarms.geojson"></script>
      <style>
          body {
            background-color: #90DBD1;
          }

          h1 {
            text-align: center;
          }
          #map {
              height: 400px;
              width: 50%;
              margin-left: auto;
              margin-right: auto;
              display: block;
              border-radius: 20px;
            
          }
        
      </style>
      
  </head>
  <body>
      <h1>Hello Campus!</h1>
      <div id="map"></div>

      <script>

          var map = L.map('map').setView([38.2527, -85.7585], 15);

           L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: 'Â© <a href="www.openstreetmap.com/copyright">OpenStreetMap</a>'}).addTo(map);
   
            L.geoJson(urbanfarms_geojson,
                      { color: "#90DBD1",
                       opacity: 1,
                       onEachFeature: function(feature, layer) {
                            layer.bindPopup('<b>Urban Farm: ' + 
                            feature.properties.Name + '</b>' +
                            '<img src='" + feature.properties.Image + '" style="width:200px;height:200px">')

                       }


                      }).addTo(map);
        
      
      </script>
  </body>
</html>
