<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pranav's Contact Info</title>
		<link rel="stylesheet" href="fullpersonalwebsitestylesheet.css">
	</head>
<body>
<div class="section">
			<h3>Contact Me Directly</h3>
			<div id="contactform" class="formcenter">
			<form action="https://pranav-dartmouth.github.io/lab03.html" method="get">  <!-- Source for how this was done: W3Schools --> 
				<div class="formcomponents">
				<label for="name">Name</label><br />
				<input type="text" id="name" name="name"><br />
				</div>

				<div class="formcomponents">
				<label for="organization">Institution/Organization</label><br />
				<input type="text" id="organization"><br />
				</div>

				<div class="formcomponents">
				<label for="personalknowledge">How do you know Pranav?</label><br />
				<select id="personalknowledge" name="personalknowledge">
					<option value="school">School</option>
					<option value="work">Work</option>
					<option value="N/A">I don't know Pranav</option>
				</select><br />
				</div>

				<div class="formcomponents">
				<label for="message">Your Message</label><br />
				<textarea id="message" name="message" style="height: 300px; width: 50%;"></textarea><br /> <!-- Source: W3Schools -->
				</div>
				
				<div class="formcomponents">
				<input type="submit" value="submit">
				</div>
			</form>
			</div>
		</div>

		<div class="section">
			<h3>Other Ways to Reach Out</h3> <!-- In case user does not want to/cannot contact directly via the above form -->
			<p class="center">If you want to reach out to me a different way, you're more than welcome to contact me via <a href="mailto: pkanmadikar@gmail.com" class="courselinks" title="Send an email to me" target="_blank">email</a> or <a href="https://www.linkedin.com/in/pranav-kanmadikar-537522259" class="courselinks" title="Check out my LinkedIn profile" target="_blank">LinkedIn</a>.
			
			</p>
    </div>
</body>
</html>
