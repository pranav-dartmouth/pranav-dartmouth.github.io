<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pranav's Contact Info</title>
		<link rel="stylesheet" href="lab06stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#postsubmissionformtext").hide();
				$("#submitbutton").click(function() {
						$("#contactform").remove();
						$("#postsubmissionformtext").fadeIn();
				});

				$("#emailcontainer").mouseover( // Source for help with this: W3Schools 
					function() {
					console.log("Image is being hovered over");
					$("#emailicon").css("opacity", "0.1");
					$("#emailtext").show();
					$("#emailtext").css({"opacity": "1"}, {"color": "green"});
					});
				
				$("#emailcontainer").mouseout(
					function() {
					console.log("Image is being left by mouse.");
					$("#emailicon").css({"opacity": "1"});
					$("#emailtext").hide();
					}
				);

				$("#linkedincontainer").mouseover( 
					function() {
					console.log("Image is being hovered over");
					$("#linkedinicon").css("opacity", "0.1");
					$("#linkedintext").show();
					$("#linkedintext").css({"opacity": "1"}, {"color": "green"});
					});
				
				$("#linkedincontainer").mouseout(
					function() {
					console.log("Image is being left by mouse.");
					$("#linkedinicon").css("opacity", "1");
					$("#linkedintext").hide();
					});

				
			});

			
		</script>
	</head>
<body>
	<nav>

			<div>

					<li><a href="lab06contact.html" class="navlinks">Contact Me</a></li>
				</ul>
			</div>
			</div>
		</nav>
			<h1 class="firstsection">Contact Me</h1>
			<div class="subsection">
			<div id="contactform" class="formcenter">
			<form action="https://pranav-dartmouth.github.io/lab06contact.html" method="get">  <!-- Source for how this was done: W3Schools --> 
				
				<div class="formcomponents">
				<label for="name">Name</label><br />
				<input type="text" id="name" name="name"><br />
				</div>

				<div class="formcomponents">
				<label for="organization">Institution/Organization</label><br />
				<input type="text" id="organization"><br />
				</div>

				<div class="formcomponents">
				<label for="personalknowledge">How do you know Pranav?</label><br />
				<select id="personalknowledge" name="personalknowledge">
					<option value="school">School</option>
					<option value="work">Work</option>
					<option value="N/A">I don't know Pranav</option>
				</select><br />
				</div>

				<div class="formcomponents">
				<label for="message">Your Message</label><br />
				<textarea id="message" name="message" style="height: 300px; width: 50%;"></textarea><br /> <!-- Source: W3Schools -->
				</div>
				
				<div class="formcomponents">
				<input type="submit" value="submit" id="submitbutton">
				</div>

				
				
			</form>
			</div>
			<div>
				<p class="center" id="postsubmissionformtext">Thank you for reaching out. Pranav will get back to you shortly.</p>
			</div>
			</div>

		<div class="subsection">
			<h3>Other Ways to Reach Out</h3> <!-- In case user does not want to/cannot contact directly via the above form -->
			<!-- <p class="center">If you want to reach out to me a different way, you're more than welcome to contact me via <a href="mailto: pkanmadikar@gmail.com" class="courselinks" title="Send an email to me" target="_blank">email</a> or <a href="https://www.linkedin.com/in/pranav-kanmadikar-537522259" class="courselinks" title="Check out my LinkedIn profile" target="_blank">LinkedIn</a>. </p> -->
			<div class="twoimagesinasingleline"> <!-- Source for code: W3Schools -->
				<div class="eachimage">
					<figure>
						<a href="mailto:pkanmadikar@gmail.com" title="Send an email to me directly" target="_blank"><div id="emailcontainer"><img src="email.jpg" alt="Image of email icon" id="emailicon"><div id="emailtext">Send an email</div></div></a>
					</figure>
				</div>
				<div class="eachimage">
					<figure>
						<a href="https://www.linkedin.com/in/pranav-kanmadikar-537522259" title="Connect with my profile on LinkedIn" target="_blank"><div id="linkedincontainer"><img src="linkedin.jpg" alt="Image of LinkedIn icon" id="linkedinicon"><div id="linkedintext">Connect on LinkedIn</div></div></a>
					</figure>
				</div>
